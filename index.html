<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home-loginPage</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<header>
		<div class="logo"> <img src="img/image.png" width="132" height="80" alt="logo"></div>

		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Sevices</a>
			<a href="#">Contact</a>
			<button class="btnLogin-popup">Login</button>
		</nav>

	</header>
	<div class="wrapper">
		<span class="icon-close"><ion-icon name="close"></ion-icon></span>

		<div class="from-box login">
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forget">
					<label><input type="checkbox" name="" id="">Remember me!</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an acount? <a href="#" class="register-link"> Register</a></p>
				</div>
			</form>
		</div>

		<div class="from-box Ragistration">
			<h2>Ragistration</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="person-add-outline"></ion-icon>
					</span>
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forget">
					<label><input type="checkbox" name="" id="">I agree to terms & conditions.</label>
					
				</div>
				<button type="submit" class="btn register">Register</button>
				<div class="login-register">
					<p>Already have an acount? <a href="#" class="login-link"> Login</a></p>
				</div>
			</form>
		</div>
	</div>
